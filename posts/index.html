<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文章列表 - Leo's 博客</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- 导航栏 -->
    <header>
        <nav>
            <div class="logo">
                <h1>Leo's 博客</h1>
            </div>
            <ul>
                <li><a href="../index.html">首页</a></li>
                <li><a href="../index.html#latest-posts">最新文章</a></li>
                <li><a href="../index.html#latest-videos">最新视频</a></li>
                <li><a href="../index.html#contact">联系方式</a></li>

        </nav>
    </header>

    <main>
        <section class="posts-section" style="margin-top: 60px;">
            <h2>所有文章</h2>
            <div class="posts-grid">
                <!-- 文章列表 -->
                <article class="post-card">
                    <div class="post-image">
                        <img src="../images/posts/post1/thumbnail.jpg" alt="文章配图">
                    </div>
                    <div class="post-content">
                        <h3>文章标题 1</h3>
                        <p>文章简介...</p>
                        <div class="post-meta">
                            <span><i class="far fa-calendar"></i> 2024-01-01</span>
                            <span><i class="far fa-eye"></i> 1000</span>
                        </div>
                    </div>
                </article>
                <!-- 可以添加更多文章 -->
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-bottom">
            <p>&copy; 2024 Leo's 博客. All rights reserved.</p>
        </div>
    </footer>
</body>
