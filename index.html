<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leo和他的猫</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- 导航栏 -->
    <header>
        <nav>
            <div class="logo">
                <div class="cat-icon">
                    <div class="whiskers"></div>
                </div>
                <h1>Leo和他的猫</h1>
            </div>
            <ul>
                <li><a href="#home">首页</a></li>
                <li><a href="#latest-posts">最新文章</a></li>
                <li><a href="#latest-videos">最新视频</a></li>
                <li><a href="#contact">联系方式</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- 首页欢迎区 -->
        <section id="home" class="hero">
            <div class="space-background">
                <div class="stars"></div>
                <div class="solar-system">
                    <div class="sun"></div>
                    <div class="orbit mercury-orbit">
                        <div class="planet mercury"></div>
                    </div>
                    <div class="orbit venus-orbit">
                        <div class="planet venus"></div>
                    </div>
                    <div class="orbit earth-orbit">
                        <div class="planet earth"></div>
                    </div>
                    <div class="orbit mars-orbit">
                        <div class="planet mars"></div>
                    </div>
                    <div class="orbit jupiter-orbit">
                        <div class="planet jupiter"></div>
                    </div>
                    <div class="orbit saturn-orbit">
                        <div class="planet saturn">
                            <div class="rings"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="hero-content">
                <h1>欢迎来到 Leo和他的猫 空间</h1>
                <p>据说来这里的人都很有品</p>
                <p>吃的太饱 | 闲着无聊 | 躺着嫌累</p>
            </div>
        </section>

        <!-- 最新文章区域 -->
<section id="latest-posts" class="posts-section">
    <h2>最新文章</h2>
    <div class="posts-grid">
        <article class="post-card">
            <a href="posts/post1.html" class="post-link"> <!-- 添加链接 -->
                <div class="post-image">
                    <img src="images/posts/post1/cover.jpg" alt="文章配图"> <!-- 确保路径正确 -->
                </div>
                <div class="post-content">
                    <h3>示例文章标题</h3> <!-- 确保标题正确 -->
                    <p>文章简介...</p>
                    <div class="post-meta">
                        <span><i class="far fa-calendar"></i> <span class="post-date"></span></span>
                    </div>
                </div>
            </a>
        </article>
    </div>
    <div class="view-all">
        <a href="posts/index.html" class="btn">查看所有文章</a>
    </div>
</section>

        <!-- 最新视频区域 -->
<section id="latest-videos" class="videos-section">
    <h2>最新视频</h2>
    <div class="videos-grid">
        <div class="video-card">
            <div class="video-thumbnail">
                <img src="images/videos/video1-thumb.jpg" alt="视频缩略图"> <!-- 确保路径正确 -->
                <div class="play-button">
                    <i class="fas fa-play"></i>
                </div>
            </div>
            <div class="video-info">
                <h3>视频标题</h3> <!-- 确保标题正确 -->
                <p>视频描述...</p>
            </div>
        </div>
    </div>
    <div class="view-all">
        <a href="videos/index.html" class="btn">查看所有视频</a>
    </div>
</section>

        <!-- 联系方式 -->
        <section id="contact" class="contact-section">
            <h2>联系我</h2>
            <div class="contact-content">
                <div class="contact-info">
                    <div class="contact-item">
                        <i class="fas fa-envelope"></i>
                        <p>email@example.com</p>
                    </div>
                    <div class="contact-item">
                        <i class="fab fa-weixin"></i>
                        <p>WeChat_ID</p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-bottom">
            <p>&copy; 2024 Leo和他的猫. All rights reserved.</p>
        </div>
    </footer>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const dateElements = document.querySelectorAll('.post-date');
        const today = new Date();
        const formattedDate = today.getFullYear() + '-' + 
                            String(today.getMonth() + 1).padStart(2, '0') + '-' + 
                            String(today.getDate()).padStart(2, '0');
        dateElements.forEach(element => {
            element.textContent = formattedDate;
        });
    });
</script>
</body>
</html>
