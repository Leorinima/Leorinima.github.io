<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的个人博客</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <h1>我的博客</h1>
            </div>
            <ul>
                <li><a href="#home">首页</a></li>
                <li><a href="#blog">博客文章</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="home" class="hero">
            <div class="hero-content">
                <img src="your_avatar.jpg" alt="个人头像" class="avatar">
                <h1>你好，我是小明</h1>
                <p>技术博主 | 开源爱好者</p>
                <div class="social-links">
                    <a href="#"><i class="fab fa-github"></i></a>
                </div>
            </div>
        </section>

        <section id="blog" class="blog-section">
            <h2>最新文章</h2>
            <div class="blog-grid">
                <article class="blog-card">
                    <div class="blog-image">
                        <img src="your_image1.jpg" alt="文章配图">
                    </div>
                    <div class="blog-content">
                        <div class="blog-meta">
                            <span><i class="far fa-calendar"></i> 2024-03-20</span>
                            <span><i class="far fa-folder"></i> 技术</span>
                        </div>
                        <h3>文章标题1</h3>
                        <p>这里是文章摘要，简短介绍文章的主要内容...</p>
                        <a href="#" class="read-more">阅读更多</a>
                    </div>
                </article>
                <!-- 可以复制这个 article 块来添加更多文章 -->
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-bottom">
            <p>&copy; 2024 我的个人博客. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
